<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <div class="hero is-fullheight">
    <div class="hero-body is-justify-content-center is-align-items-center">
      <div class="columns is-flex is-flex-direction-column box">
        <div class="column">
          <label for="name">Username</label>
          <input
            class="input is-primary"
            type="text"
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username"
          />
        </div>
        <!-- <div class="column">
          <label for="email">Email</label>
          <input class="input is-primary" type="text" placeholder="Email address" />
        </div> -->
        <div class="column">
          <label for="Name">Password</label>
          <input
            class="input is-primary"
            type="password"
            placeholder="Password"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password"
          />
          <!-- <input type="checkbox" />
          I agree to the <a href="#" class="has-text-primary">terms and conditions</a> -->
        </div>
        <div class="column">
          <button class="button is-primary is-fullwidth" type="submit">Create an account</button>
        </div>
        <!-- <div class="columns" style="padding: 10px;justify-content: center">
            <div class="column">
              <button class="button is-primary" type="submit">Create an account</button>
            </div>
            <div class="column">
              <button class="button is-primary">Cancel</button>
            </div>
          </div> -->
        <div class="has-text-centered">
          <p>Already have an account? <a href="#" class="has-text-primary">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</form>
