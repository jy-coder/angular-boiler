<app-category-listing />
<app-table
  [columnKeys]="productTableColumns"
  [objectList]="products"
  [routeName]="'/product/'"
></app-table>
<div *ngIf="pagination">
  <app-pagination
    [pagination]="pagination"
    [params]="productParams"
    (loadObjects)="loadProducts()"
  ></app-pagination>
</div>
