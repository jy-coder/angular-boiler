<form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" >
    <input class="input" type="username" placeholder="username" [(ngModel)]="model.username" name="username">
    <input class="input" type="password" placeholder="password" [(ngModel)]="model.password" name="password">
    <button class="button is-small" type="submit">Login</button>
</form>
